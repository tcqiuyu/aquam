{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/solutions.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/chart.css' %}"/>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    {#    <script src="{% static 'js/d3.js' %}"></script>#}
    {% block solutions-header %}
    {% endblock %}
{% endblock %}

{% block mainbody %}
    <div class="container">
        <div class="jumbotron">
            <h2>{% block jumbotron-header %}{% endblock %}</h2>

            <p style="text-align: justify">
                {% block jumbotron-body %}{% endblock %}</p>
        </div>
        {% block solutions-body %}
        {% endblock %}
    </div>
{% endblock %}
